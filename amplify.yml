version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        # Using HTTPS with nginx reverse proxy
        - echo "VITE_API_BASE_URL=https://3.238.239.67/api" > .env.production
        - echo "VITE_BACKEND_URL=https://3.238.239.67" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

