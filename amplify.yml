version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        # TEMPORARY: Use same-origin API calls (Amplify will proxy to backend)
        # This avoids HTTPS/HTTP mixed content errors
        - echo "VITE_API_BASE_URL=/api" > .env.production
        - echo "VITE_BACKEND_URL=" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
