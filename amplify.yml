version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        # Create .env.production with EC2 backend URLs
        - echo "VITE_API_BASE_URL=http://3.238.239.67:8000/api" > .env.production
        - echo "VITE_BACKEND_URL=http://3.238.239.67:8000" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
