server {
    listen 80;
    server_name api.smarttravelplanner.app;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.smarttravelplanner.app;

    # SSL certificate paths (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/api.smarttravelplanner.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.smarttravelplanner.app/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Max upload size
    client_max_body_size 50M;

    # Proxy to Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (if needed)
    location /static/ {
        alias /home/ubuntu/travel/backend/staticfiles/;
        expires 30d;
    }
}
